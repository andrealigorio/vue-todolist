<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue Todolist</title>
</head>
<body>
    <div id="root">
        <div id="logo">
            <img src="" alt="">
        </div>
        <div class="input_todo">
            <input @keyup.enter="addTodo" v-model="newTodo" type="text" placeholder="Nuovo Todo">
            <button @click="addTodo">Aggiungi</button>
        </div>
        <ul class="todo_list">
            <li v-for="(todo, index) in todoList">{{todo}}<i @click="removeTodo(index)" class="fas fa-times"></i></li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
